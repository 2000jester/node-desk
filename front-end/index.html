<!DOCTYPE html>
<html>
    <head>
        <style>
            #row-template{
                display: none;
            }
            #li-template{
                display: none;
            }
            #ul-template{
                font-size: 15px;
            }
            #desk_code_select{
                display: none;
            }
            .desk_code_option{
                display: none;
            }
            #submit{
                background-color:lightgrey;
            }
            #submit:hover{
                background-color:darkgrey;
            }
            #submit:active{
                background-color:grey;
                color: white;
            }
            .updated{
                background-color:limegreen;
                color: white,
            }
            #left-content{
                float: left;
                margin-left: 10px;
            }
            #right-content{
                float: left;
            }
            #sumbit{
                width: 200px;
                height: 100px;
            }
            #current-changes-head{
                font-size: 20px;
            }
            #revert{
                margin-left: 5px;
                margin-right: 5px;
            }
        </style>
        <script src="lodash.js"></script>
        <script
            src="http://code.jquery.com/jquery-2.2.4.min.js"
            integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
            crossorigin="anonymous">
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
        <script src="main.js"></script>
        <title>Desk Updater</title>
    </head>
    <body onLoad="connect()">
        <div id="left-content">
            <table id="desks">
                <tr>
                    <th>Name</th>
                    <th>Staff Id</th>
                    <th>Desk Code</th>
                    <th style="min-width: 400px"></th>
                </tr>
                <tr id="row-template">
                    <td class="name"></td>
                    <td class="id"></td>
                    <td class="for_select"></td>
                    <td class="errors"></td>
                </tr>
            </table>
            <button id="submit" onClick="submitToDataBase();">Submit</button>
        </div>
        <div id="right-content">
            <div id="current-changes">
                <div id="current-changes-head">Current Changes</div>
            </div>
            <ul id="list">
            </ul>
            <li id="li-template">No changes so far</li>
        </div>
        <div id="div1"></div>
        <select id="desk_code_select"></select>
        <option class="desk_code_option"></option>
    </body>
</html>
